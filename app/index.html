<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>test yo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="one-line-background"></div>

    <div class="container">
      <div class="header">
        <h1 class="text-muted">Flight Search Engine</h1>
      </div>

      <div class="row">
        <div class="sidebar">
          <div role="tabpanel">

            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">One way</a></li>
              <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Return</a></li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="home">
                <form>
                  <div class="form-group">
                    <label for="inputForm">Form</label>
                    <input type="email" class="form-control" id="inputForm" placeholder="Ex. London, Suwanapoom">
                  </div>
                  <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="password" class="form-control" id="inputDestination" placeholder="Ex. London, Suwanapoom">
                  </div>
                  <div class="form-group">
                    <label for="inputDepartureDate">Departure Date</label>
                      <div class='input-group date' id='datetimepickerDeparture'>
                          <input type='text' id="inputDepartureDate" class="form-control" placeholder="Ex. 12/04/2015"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputReturnDate">Return Date</label>
                      <div class='input-group date' id='datetimepickerReturn'>
                          <input type='text' id="inputReturnDate" class="form-control" placeholder="Ex. 12/04/2015"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassenger">Passenger</label>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                    </select>
                  </div>
                  <a href="#" id="searchOneWay" class="btn btn-search">Search</a>
                </form>
              </div>
              <div role="tabpanel" class="tab-pane" id="profile">
                <form>
                  <div class="form-group">
                    <label for="inputForm">Form</label>
                    <input type="email" class="form-control" id="inputForm" placeholder="Ex. London, Suwanapoom">
                  </div>
                  <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="password" class="form-control" id="inputDestination" placeholder="Ex. London, Suwanapoom">
                  </div>
                  <div class="form-group">
                    <label for="inputDepartureDate">Departure Date</label>
                      <div class='input-group date' id='datetimepickerDeparture'>
                          <input type='text' id="inputDepartureDate" class="form-control" placeholder="Ex. 12/04/2015"/>
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassenger">Passenger</label>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                    </select>
                  </div>
                  <a href="#" id="searchReturn" class="btn btn-search">Search</a>
                </form>
              </div>
            </div>

            <div class="price-search">
              <h4>Refine Flight Search:</h4>
              <div class="left">
                &#163;
                <span id="priceMin">0</span>
              </div>
              <div class="right">
                &#163;
                <span id="priceMax">200</span>
              </div>
              <input id="scrollPrice" type="text" class="price-search" />
            </div>

          </div>
        </div>
        <div class="search-result">
          <div class="row">
            <div class="header">
              <h4>Your Results</h4>
            </div>
            <div class="summary">
              Depart: <span class="date">1st Jan 2014</span>,
              Return: <span class="date">10th Jan 2014</span>
            </div>
          </div>
          <script id="orders-template" type="text/x-handlebars-template">
            <div class="orders">
              {{#orders}}
              <div class="order">
                <div class="airline-logo">
                  <img src="images/airline/{{airline}}.png" alt="logo of {{airline}}"/>
                </div>
                <div class="go-back-flight">
                  <div class="go-flight">
                    {{#flights.go}}
                    <div class="flight-id">{{id}}</div>
                    <div class="flight-location">{{from}} > {{to}}</div>
                    <div class="flight-time">
                      <span>depart</span>
                      {{depart}}
                    </div>
                    <div class="flight-time">
                      <span>arive</span>
                      {{arive}}
                    </div>
                    {{/flights.go}}
                  </div>
                  <div class="back-flight">
                    {{#flights.back}}
                    <div class="flight-id">{{id}}</div>
                    <div class="flight-location">{{from}} > {{to}}</div>
                    <div class="flight-time">
                      <span>depart</span>
                      {{depart}}
                    </div>
                    <div class="flight-time">
                      <span>arive</span>
                      {{arive}}
                    </div>
                    {{/flights.back}}
                  </div>
                </div>
                <div class="price">
                  &#163; {{price}}
                </div>
                <div class="select">
                  <a href="#">Select this flight</a><span class="barcode"><img src="images/barcode.png"/></span>
                </div>
              </div>
              {{/orders}}
            </div>
          </script>
          <div id="content-placeholder"></div>
        </div>
      </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
