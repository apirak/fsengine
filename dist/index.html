    <![endif]--> <div class=one-line-background></div> <div class=container> <div class=header> <h1 class=text-muted>Flight Search Engine</h1> </div> <div class=row> <div class=sidebar> <div role=tabpanel> <ul class="nav nav-tabs" role=tablist> <li role=presentation class=active><a href=#home aria-controls=home role=tab data-toggle=tab>One way</a></li> <li role=presentation><a href=#profile aria-controls=profile role=tab data-toggle=tab>Return</a></li> </ul> <div class=tab-content> <div role=tabpanel class="tab-pane active" id=home> <form> <div class=form-group> <label for=inputForm>Form</label> <input type=email class=form-control id=inputForm placeholder="Ex. London, Suwanapoom"> </div> <div class=form-group> <label for=inputDestination>Destination</label> <input type=password class=form-control id=inputDestination placeholder="Ex. London, Suwanapoom"> </div> <div class=form-group> <label for=inputDepartureDate>Departure Date</label> <div class="input-group date" id=datetimepickerDeparture> <input id=inputDepartureDate class=form-control placeholder="Ex. 12/04/2015"> <span class=input-group-addon> <span class="glyphicon glyphicon-calendar"></span> </span> </div> </div> <div class=form-group> <label for=inputReturnDate>Return Date</label> <div class="input-group date" id=datetimepickerReturn> <input id=inputReturnDate class=form-control placeholder="Ex. 12/04/2015"> <span class=input-group-addon> <span class="glyphicon glyphicon-calendar"></span> </span> </div> </div> <div class=form-group> <label for=inputPassenger>Passenger</label> <select class=form-control> <option>1 <option>2 <option>3 <option>4 <option>5 <option>6 <option>7 <option>8 <option>9 <option>10 <option>11 <option>12 <option>13 <option>14 <option>15 </select> </div> <a href=# id=searchOneWay class="btn btn-search">Search</a> </form> </div> <div role=tabpanel class=tab-pane id=profile> <form> <div class=form-group> <label for=inputForm>Form</label> <input type=email class=form-control id=inputForm placeholder="Ex. London, Suwanapoom"> </div> <div class=form-group> <label for=inputDestination>Destination</label> <input type=password class=form-control id=inputDestination placeholder="Ex. London, Suwanapoom"> </div> <div class=form-group> <label for=inputDepartureDate>Departure Date</label> <div class="input-group date" id=datetimepickerDeparture> <input id=inputDepartureDate class=form-control placeholder="Ex. 12/04/2015"> <span class=input-group-addon> <span class="glyphicon glyphicon-calendar"></span> </span> </div> </div> <div class=form-group> <label for=inputPassenger>Passenger</label> <select class=form-control> <option>1 <option>2 <option>3 <option>4 <option>5 <option>6 <option>7 <option>8 <option>9 <option>10 <option>11 <option>12 <option>13 <option>14 <option>15 </select> </div> <a href=# id=searchReturn class="btn btn-search">Search</a> </form> </div> </div> <div class=price-search> <h4>Refine Flight Search:</h4> <div class=left> &#163; <span id=priceMin>0</span> </div> <div class=right> &#163; <span id=priceMax>200</span> </div> <input id=scrollPrice class="price-search"> </div> </div> </div> <div class=search-result> <div class=row> <div class=header> <h4>Your Results</h4> </div> <div class=summary> Depart: <span class=date>1st Jan 2014</span>, Return: <span class=date>10th Jan 2014</span> </div> </div> <script id=orders-template type=text/x-handlebars-template><div class="orders">
